<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- @NOTE linking our CSS -->
  <link rel="stylesheet" href="mainscreen.css" />
  <link rel="stylesheet" href="global.css" />

  <!-- @NOTE linking firebase version 8 CDNs first -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- @NOTE initializing firebase -->
  <script defer type="module" src="init-firebase.js"></script>

  <!-- @NOTE link our main.js AFTER we load initialize firebase -->
  <script defer type="module" src="mainscreen.js"></script>
  <title>Accord</title>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="server-header">
        <h2>Accord</h2>
        <button class="back-btn" onclick="window.location.href='index.html'">
          <span>‚Üê</span>
        </button>
      </div>
      
      <!-- Channels Section -->
      <div class="channels-section">
        <div class="section-header">
          <span class="section-title">TEXT CHANNELS</span>
        </div>
        <div class="channel-list">
          <div class="channel-item active">
            <span class="channel-icon">#</span>
            <span class="channel-name">general</span>
          </div>
          <div class="channel-item">
            <span class="channel-icon">#</span>
            <span class="channel-name">random</span>
          </div>
          <div class="channel-item">
            <span class="channel-icon">#</span>
            <span class="channel-name">help</span>
          </div>
        </div>
      </div>

      <!-- Online Users Section -->
      <div class="users-section">
        <div class="section-header">
          <span class="section-title">ONLINE ‚Äî 3</span>
        </div>
        <div class="user-list">
          <div class="user-item">
            <div class="user-avatar">
              <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="User">
              <div class="status-indicator online"></div>
            </div>
            <span class="username">User123</span>
          </div>
          <div class="user-item">
            <div class="user-avatar">
              <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="User">
              <div class="status-indicator online"></div>
            </div>
            <span class="username">ChatMaster</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content">
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="channel-info">
          <span class="channel-icon">#</span>
          <span class="channel-name">general</span>
          <span class="channel-description">General discussion</span>
        </div>
        <div class="header-controls">
          <button class="header-btn">üìå</button>
          <button class="header-btn">üë•</button>
          <button class="header-btn">üîç</button>
        </div>
      </div>

      <!-- Messages Area -->
      <div class="messages-container">
        <div id="all-messages">
          <!-- Messages will be dynamically added here -->
        </div>
      </div>

      <!-- Message Input Area -->
      <div class="message-input-area">
        <div class="user-info-bar">
          <div class="current-user">
            <img id="current-user-avatar" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="Your Avatar">
            <div class="user-details">
              <input type="text" id="username" placeholder="Enter username" />
              <input type="text" id="email" placeholder="Enter email" />
            </div>
          </div>
          <div class="avatar-section">
            <label>Profile Image:</label>
            <input type="text" id="profile" placeholder="Enter Image URL" 
                   value="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"/>
          </div>
        </div>
        
        <form id="msg-form">
          <div class="message-input-container">
            <input type="text" id="message" placeholder="Message #general" />
            <button type="button" onclick="addMessageToBoard(document.getElementById('msg-form'))" id="send-btn">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Profile image preview functionality
    let currentUserAvatar = document.getElementById('current-user-avatar');
    let imageInput = document.getElementById('profile');

    imageInput.oninput = function () {
      if (imageInput.value !== '') {
        currentUserAvatar.src = imageInput.value;
      } else {
        currentUserAvatar.src = 'https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png';
      }
    };
  </script>
</body>

</html>
