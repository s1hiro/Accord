<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking our CSS -->
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="global.css"/>
    <link rel="icon" href="accord.png" type="image/x-icon">

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer src="init-firebase.js"></script>

    <title>Accord</title>
</head>

<body>
    <div id="topDiv">
        <button onclick="window.location.href='index.html'">Back</button>
    </div>
    <div id="centerer">
        <div class="login-container">
            <h1>Welcome back to Accord</h1>
            <form class="login-form">
                <label id="username" for="username">Username</label>
                <input type="text" id="usernameInp" autocomplete="off" placeholder="Enter your username" required />

                <label id="password" for="password">Password</label>
                <input type="password" id="passwordInp" autocomplete="off" placeholder="Enter your password" required />

                <button id="login" type="submit">Login</button>
            </form>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
